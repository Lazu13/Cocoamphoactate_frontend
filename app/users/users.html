<link href="games/games.css" rel="stylesheet">
<link href="home/top-games.css" rel="stylesheet">

<div ng-app="myApp.games" class="games-container container" ng-controller="UsersCtrl">
    <h3><kbd>Friendship connections</kbd></h3><br/>
    <div class="row" ng-repeat="sampleFriend in users">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Relationship</h3>
            </div>
            <div class="panel-body">
                <div class="col-sm-12">
                    <div class="category col-md-6">
                        <h4>First user name:</h4>
                        <h4>First user mail:</h4>
                        <h4>Second user name:</h4>
                        <h4>Second user mail:</h4>
                    </div>
                    <div class="rating col-md-6">
                        <h4>{{sampleFriend.name1}}</h4>
                        <h4 class="category-text-color">
                            {{sampleFriend.email1}}
                        </h4>
                        <h4>{{sampleFriend.name2}}</h4>
                        <h4 class="category-text-color">
                            {{sampleFriend.email2}}
                        </h4>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
